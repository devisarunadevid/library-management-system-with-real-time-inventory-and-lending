# ==============================
# Application
# ==============================
spring.application.name=Librario

# Render provides PORT automatically
server.port=${PORT:8080}

# ==============================
# Database (Cloud MySQL Required)
# ==============================
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==============================
# JPA / Hibernate
# ==============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ==============================
# JWT Configuration
# ==============================
jwt.secret=${JWT_SECRET}
jwt.expiration=3600000

# ==============================
# Mail Configuration
# ==============================
spring.mail.host=${SPRING_MAIL_HOST:smtp.gmail.com}
spring.mail.port=${SPRING_MAIL_PORT:587}
spring.mail.username=${SPRING_MAIL_USERNAME:}
spring.mail.password=${SPRING_MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.default-encoding=UTF-8

# Mail type (console or smtp)
app.mail.type=${APP_MAIL_TYPE:console}

# ==============================
# Razorpay (Optional)
# ==============================
razorpay.key_id=${RAZORPAY_KEY_ID}
razorpay.key_secret=${RAZORPAY_KEY_SECRET}
razorpay.webhook_secret=${RAZORPAY_WEBHOOK_SECRET}

# ==============================
# Logging (Optional)
# ==============================
logging.level.org.springframework=INFO

spring.jpa.open-in-view=false
server.tomcat.max-threads=50